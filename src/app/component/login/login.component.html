<mat-card>
  <mat-card-title class="login-title">User Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="submit()" autocomplete="off">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <div class="button">
        <button mat-raised-button type="submit">Login</button>&nbsp;
        <button mat-raised-button type="button" (click)="openRegisterPopup()">Register</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>


<!--  Register Form -->
<ng-template #registerModal>
  <h2 matDialogTitle>Registration Details</h2>
  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate autocomplete="off" class="bssForm">
      <div class="">
        <mat-form-field>
          <input matInput placeholder="User Name" name="username" [(ngModel)]="registerForm.username" required>
        </mat-form-field>
      </div>
      <div class="">
        <mat-form-field>
          <input matInput placeholder="Email Address" name="email_id" [(ngModel)]="registerForm.email_id" required>
        </mat-form-field>
      </div>
      <div class="">
        <mat-form-field>
          <input matInput placeholder="Phone" name="phone_no" [(ngModel)]="registerForm.phone_no" required>
        </mat-form-field>
      </div>
      <div class="">
        <mat-form-field>
          <input matInput placeholder="Password" name="password" [(ngModel)]="registerForm.password" required>
        </mat-form-field>
      </div>
      <div align ="center">
        <button mat-button class="submitBtn" type="submit">Submit</button>
      </div>

    
  </form>
</ng-template>
